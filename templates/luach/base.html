<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!--bootstrap js-->
    <script type="text/javascript" src="{% static '.js/jquery-3.5.1.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- FilePond Stuff -->
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
    <script src="https://unpkg.com/filepond/dist/filepond.js"></script>
    <script src="https://unpkg.com/filepond-plugin-file-validate-size/dist/filepond-plugin-file-validate-size.js"></script>
    <script src="https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.js"></script>
    <!--medium editor-->
    <script type="text/javascript" src="{% static '.js/medium-editor.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/beagle.css' %}" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/medium-editor.css' %}" type="text/css" media="screen" charset="utf-8">


    <title>לוח</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/image-picker/image-picker.css' %}">
    <script src="{% static 'css/image-picker/image-picker.js' %}"></script>
    <script src="{% static 'css/image-picker/image-picker.min.js' %}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top shadow">
        <a class="navbar-brand" href="{% url 'home' %}">screen</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}">dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'images' %}">images</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'mydate_new' %}">add date</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}" >Log out</a>
                </li>
                <li class="nav-item">
                    <p class="nav-link" style="margin-bottom:0px;">Welcome: {{ user.username }}</p>
                </li>
                {% else %}
                    <li class="nav-item">
                        <a class='nav navbar-right nav-link' href="{% url 'login' %}">login</a>
                    </li>
                {% endif %}

            </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock  %}
    
</body>
</html>
